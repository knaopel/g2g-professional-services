<h2>Pricing for {{:results[0].Role.Title}}</h2>
<table>
    <thead>
        <tr>
            <th>Vendor Name</th>
            <th>Year 1</th>
            <th>Year 2</th>
            <th>Year 3</th>
            <th>Vendor Contact</th>
            <th>Vendor Email</th>
            <th>Primary Phone</th>
        </tr>
    </thead>
    <tbody>
        {{for results}}
        <tr>
            <td>{{:Vendor.Title}}</td>
            <td>{{currency:Year1}}</td>
            <td>{{currency:Year2}}</td>
            <td>{{currency:Year3}}</td>
            <td>{{:Vendor.FirstName}} {{:Vendor.LastName}}</td>
            <td><a href="mailto:{{:Vendor.email}}?subject={{:Role.Title}} on G2G Marketplace">{{:Vendor.email}}</a></td>
            <td>{{:Vendor.Phone}}</td>
        </tr>
        {{/for}}
    </tbody>
</table>
