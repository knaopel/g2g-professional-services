<h2 class="mp-rteElement-H2">Pricing for {{:results[0].Role.Title}}</h2>
<div style="background-color: white;">
    <table class="ui-responsive" data-role="table" data-mode="reflow">
        <thead>
            <tr>
                <th>Vendor Name</th>
                <th style="text-align: right;">Year 1</th>
                <th style="text-align: right;">Year 2</th>
                <th style="text-align: right;">Year 3</th>

        </thead>
        <tbody>
            {{for results}}
            <tr>
                <td><a href="./Vendor-Action.aspx#{{:Vendor.Id}}">{{:Vendor.Title}}</a></td>
                <td style="text-align: right;">{{currency:Year1}}</td>
                <td style="text-align: right;">{{currency:Year2}}</td>
                <td style="text-align: right;">{{currency:Year3}}</td>
            </tr>
            {{/for}}
        </tbody>
    </table>
</div>
